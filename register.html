<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4Phones â€” Register</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="/app.js?v=2"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="site-header">
        <img src="Assets/4phoneslogo.jpg" alt="4Phones Logo" />
      </header>

      <nav class="site-menu" aria-label="Main navigation">
        <div class="menu-left">
          <a class="menu-link" href="index.html">Home</a>
          <a class="menu-link" href="products.html">Products</a>
          <a class="menu-link" href="register.html" aria-current="page"
            >Register</a
          >
          <a class="menu-link" href="about.html">About Us</a>
          <a class="menu-link" href="contact.html">Contact Us</a>
        </div>
        <div class="menu-right">
          <input
            class="menu-search"
            type="search"
            placeholder="Search"
            aria-label="Search site"
          />
          <button class="btn" type="button">Search</button>
        </div>
      </nav>

      <div class="content">
        <main>
          <h1>Registration Form</h1>
          <p>
            Please complete the following form to register for an account on our
            website.
          </p>

          <!-- Disable native browser validation so our JS handles everything -->
          <form id="registerForm" novalidate>
            <!-- Name (optional overall display name) -->
            <div class="form-field">
              <label for="name">Name</label>
              <input
                id="name"
                name="name"
                type="text"
                placeholder="Your name"
              />
            </div>

            <div class="form-field">
              <label for="username">Username</label>
              <input
                id="username"
                name="username"
                type="text"
                placeholder="Choose a username"
                required
              />
            </div>

            <div class="form-field">
              <label for="email">Email Address</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="you@example.com"
                required
              />
            </div>

            <div class="form-field">
              <label for="password">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Enter password"
                required
              />
            </div>

            <div class="form-field">
              <label for="confirmPassword">Confirm Password</label>
              <input
                id="confirmPassword"
                name="confirmPassword"
                type="password"
                placeholder="Re-enter password"
                required
              />
            </div>

            <div class="form-field">
              <label for="firstName">First Name</label>
              <input
                id="firstName"
                name="firstName"
                type="text"
                placeholder="First name"
                required
              />
            </div>

            <div class="form-field">
              <label for="surname">Surname</label>
              <input
                id="surname"
                name="surname"
                type="text"
                placeholder="Surname"
                required
              />
            </div>

            <div class="form-field">
              <label for="gender">Gender</label>
              <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <button type="submit" class="btn">Register</button>
          </form>
        </main>

        <aside>
          <div class="cart">
            <h2>Purchases</h2>
            <table>
              <tr>
                <td>0 items</td>
                <td>Cart sub-total: $0</td>
              </tr>
            </table>
            <button class="btn checkout" type="button">Go to Checkout</button>
          </div>
        </aside>
      </div>

      <footer>
        <div class="footer-inner">
          <p>&copy; <span id="year"></span> Mike Lacsina</p>
        </div>
      </footer>
    </div>
  </body>
</html>
